<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                //$("#div1").fadeOut();
                const div = $("div");
                div.animate({ height: "300px", opacity: "0.4" }, "slow");
                div.animate({ height: "300px", opacity: "0.8" }, "slow");
                div.animate({ height: "100px", opacity: "0.4" }, "slow");
                div.animate({ height: "100px", opacity: "0.8" }, "slow");
            });
        });
    </script>
</head>

<body>
    <button type="button" id="load-data" class="btn">Load Data (jQuery)</button>
    <br />
    <br />
    <div style="background:#98bf21;height:100px;width:100px;"></div>

</body>

</html>
